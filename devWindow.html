<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/mainWindow.css">
</head>
<body>
    <div id="appWindow">
        <div id="appWindowFrame">
            <div id="appTopbar">
                <div class="appTopbar__grabArea" style="width: 100%; height: 2px;"></div>
                <div class="appTopbar__grabArea" style="height: 70px; width: 2px; left: 0;"></div>
                <div class="appTopbar__grabArea" style="height: 70px; width: 2px; right: 0;"></div>
                <div id="appTopbar__logoDev">
                    <img src="assets/cdn/icons/logo.svg">
                </div>
                <div id="appTopbar__navigation">
                    <p href="" id="appTopbar__activePage">Developer Mode</p>
                </div>
                <div id="appTopbar__windowControls">
                    <div id="appTopbar__windowMinimize" class="appTopbar__controlItem">
                        <svg width="12" height="12" viewBox="0 0 12 12">
                            <rect fill="#89898D" width="10" height="1" x="1" y="6"></rect>
                        </svg>
                    </div>
                    <div id="appTopbar__windowMaximize" class="appTopbar__controlItem">
                        <svg width="12" height="12" viewBox="0 0 12 12">
                            <rect stroke="#89898D" width="9" height="9" x="1.5" y="1.5" fill="none"></rect>
                        </svg>
                    </div>
                    <div id="appTopbar__windowClose" class="appTopbar__controlItem appTopbar__windowCloseItem">
                        <svg width="12" height="12" viewBox="0 0 12 12">
                            <polygon fill="#89898D" fill-rule="evenodd"
                                points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1">
                            </polygon>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="appMainWindow">
                <div id="appContentFlex">
                    <div id="appSidebar">
                        <div id="appSidebar__icons">
                            <a href="assets/frames/" target="appContentWindowFrame">
                                <div class="appSidebar__item">
                                    <img src="assets/cdn/icons/sidebar.svg#iconSettings">
                                    <div class="appSidebar__tooltip">Settings</div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div id="appContentWindow">
                        <iframe src="" name="appContentWindowFrame" allowTransparency="true" scrolling="no" frameborder="0" ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- High Priority Scripts -->
    <script src="assets/scripts/windowcontrols.js"></script>
    <script src="assets/scripts/notification.js"></script>
    <!-- Other -->
</body>

</html>
