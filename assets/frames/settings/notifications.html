<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../../styles/settings.css">
</head>
<body>
    <div id="settingsWindowWrap">
        <div class="settingsContainer">
            <div class="settingItem">
                <span class="settingInfo">
                    <p class="settingTitle">Startup Notification</p>
                    <p class="settingDesc">Just to let you know everyting is working just fine :)</p>
                </span>
                <div class="toggleSwitch">
                    <input type="checkbox" id="notificationsSettings1">
                    <label for="notificationsSettings1"></label>
                </div>
            </div>
            <div class="settingsItemSeperator"></div>
            <div class="settingItem">
                <span class="settingInfo">
                    <p class="settingTitle">Warning Notifications</p>
                    <p class="settingDesc">A heads up when a extention/plugin is not working as intended.</p>
                </span>
                <div class="toggleSwitch">
                    <input type="checkbox" id="notificationsSettings2">
                    <label for="notificationsSettings2"></label>
                </div>
            </div>
        </div>
    </div>
    <!-- High Priority Scripts -->
    <!-- Other -->
</body>

</html>
