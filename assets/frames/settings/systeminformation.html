<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../../styles/settings.css">
</head>
<body>
    <div id="settingsWindowWrap">
        <div class="settingsContainer" style="padding: 10px 0 30px 0;">
            <div class="settingItem">
                <span class="settingInfo">
                    <p class="settingTitle">Your system information</p>
                    <p class="settingDesc">Nice specs and all but does it have RGB?</p>
                </span>
            </div>
            <div class="settingsItemSeperator"></div>
            <div class="settingItem" style="margin-top: 25px;">
                <span class="settingInfo settingsSidebySide">
                    <p class="settingTitle" id="test"></p>
                </span>
            </div>
            <div class="settingItem" style="margin-top: 25px;">
                <span class="settingInfo settingsSidebySide">
                    <p class="settingTitle">System:</p>
                    <p class="settingDesc" id="writeDataSYS"></p>
                </span>
            </div>
            <div class="settingItem">
                <span class="settingInfo settingsSidebySide">
                    <p class="settingTitle">System OS:</p>
                    <p class="settingDesc" id="writeDataOS"></p>
                </span>
            </div>
            <div class="settingItem">
                <span class="settingInfo settingsSidebySide">
                    <p class="settingTitle">CPU:</p>
                    <p class="settingDesc" id="writeDataCPU"></p>
                </span>
            </div>
            <div class="settingItem">
                <span class="settingInfo settingsSidebySide">
                    <p class="settingTitle">Memory:</p>
                    <p class="settingDesc" id="writeDataMEM"></p>
                </span>
            </div>
            <div class="settingItem">
                <span class="settingInfo settingsSidebySide">
                    <p class="settingTitle">Graphics Card:</p>
                    <p class="settingDesc" id="writeDataGPU"></p>
                </span>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../../scripts/parseSystemInfo.js"></script>
</body>

</html>
