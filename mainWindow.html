        <div id="musicbar" class="musicbar__visible">
            <input id="musicbar__durationcontainer" type="range" min="0" max="1" value="0">
            <div class="musicbar">
                <div id="musicbar__currentlyPlaying">
                    <div id="musicbar__albumCover">
                        <img src="assets/cdn/media/no-media-playing.png" draggable="false" width="80px" height="80px">
                    </div>
                    <div id="musicbar__songDetails">
                        <p id="musicbar__songName">Nothing is currently playing</p>
                        <p id="musicbar__songArtist">Unknown Artist</p>
                    </div>
                </div>
                <div id="musicbar__controls">
                    <img id="musicbar__shuffle" class="musicbar__padding" src="assets/cdn/icons/shuffle.svg" draggable="false">
                    <img id="musicbar__switchPrevious" class="musicbar__switch musicbar__padding" style="transform: rotate(180deg)" src="assets/cdn/icons/switch.svg" draggable="false">
                    <img id="musicbar__play" src="assets/cdn/icons/play.svg" draggable="false">
                    <img id="musicbar__switchNext" class="musicbar__switch musicbar__padding" src="assets/cdn/icons/switch.svg" draggable="false">
                    <img id="musicbar__repeat" class="musicbar__padding" src="assets/cdn/icons/repeat.svg" draggable="false">
                </div>
                <div id="musicbar__volumeControl">
                    <img id="musicbar__volumeStatus" src="assets/cdn/icons/volume2.svg" draggable="false">
                    <input id="musicbar__volumeSlider" type="range" min="0" max="100" value="50">
                </div>
